<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/formulario.css">

</head>
<body>
    <h2>Actualizar Cliente</h2>
    <form method="POST" action="{{ url_for('ModificarCliente', clienteid=clienteid) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required><br>
        
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" value="{{ cliente.domicilio }}" required><br>
        
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required><br>
        
        <input type="submit" value="Guardar Cambios">
    </form>
</div>

</body>
</html>
