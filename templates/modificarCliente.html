<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/formulario.css">
    <title>Modificar Cliente</title>
</head>
<body>
    <div class="container">
        <h2>Modificar Cliente</h2>
        <form method="POST" action="{{ url_for('ModificarCliente', clienteid=clienteid) }}" class="form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="formulario" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="formulario" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio:</label>
                <input type="text" class="formulario" id="domicilio" name="domicilio" value="{{ cliente.domicilio }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="formulario" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="formulario" id="email" name="email" value="{{ cliente.email }}" required>
            </div>
            <button type="submit" class="btn agregar">Guardar Cambios</button>
        </form>
    </div>
</body>
<footer>
    <p>Abril Zacaria 2023™</p>
  </footer>
</html>
